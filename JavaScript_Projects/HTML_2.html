<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="CSS/CSS_1.css">
        <script src="JavaScript/javascript_2.js" defer></script>
    </head>
    <body>
        <div class="contact">
            <h2 class="email">Contact me</h2>
            <form name="myForm" action="" method="post" onsubmit="return validateForm()">
                <label>Name:</label>
                    <input type="text" name="firstName" placeholder="Please enter your name here.">
                <label>Email:</label>
                    <input type="email" id="Email" name="Email" placeholder="Please write down your email here">
                <label>Phone Number:</label>
                    <input type="text" id="Number" name="number" placeholder="Please write down your phone number here.">
                    <input type="submit" value="SUBMIT">
            </form>
        </div>
    </body>
</html>
