<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attribute</title>
        <meta charset="utf-8">
        <script src="JavaScript/javascript_3.js" defer></script>
    </head>
    <body>
        <h1>Symbols</h1>
        <p>Click on a symbol to see what element it represents.</p>
        <ul>
            <li onclick="symbols(this)" id="U" data-element-symbol="uranium">U</li>
            <li onclick="symbols(this)" id="Na" data-element-symbol="sodium">Na</li>
            <li onclick="symbols(this)" id="Cu" data-element-symbol="copper">Cu</li>
            <li onclick="symbols(this)" id="O" data-element-symbol="oxygen">O</li>
            <li onclick="symbols(this)" id="Au" data-element-symbol="gold">Au</li>
        </ul>
       
        
    </body>
</html>
